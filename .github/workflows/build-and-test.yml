# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build and Test

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore /p:ExcludeVsix=true

    - name: Pack # Check that packing the project works
      run: dotnet pack --configuration Release --no-build

    - name: Run tests
      run: dotnet test --configuration Release --no-restore --logger "trx;LogFileName=test_results.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always() # Ensure this step runs even if the test step fails
      with:
        name: Test Results
        path: '**/test_results.trx'